<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guvi Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="contact-form">
        <h2>Say <span class="highlight">Hello !</span></h2>
        <p>Feel free to stop by and say hi!</p>
        <form id="guviForm">
            <label for="name">Name *</label>
            <input type="text" id="name"  required><br>

            <label for="email">Email *</label>
            <input type="email" id="email"  required><br>

            <label for="contactNumber">Contact Number *</label>
            <input type="tel" id="contactNumber"  required><br>

            <label for="subject">Subject *</label>
            <input type="text" id="subject"  required><br>

            <label for="message">Message *</label>
            <textarea id="message"  required></textarea><br>

            <button type="submit">Send</button>

            <p id="statusMessage"></p>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
